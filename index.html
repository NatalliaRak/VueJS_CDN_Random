<!DOCTYPE html>
  <html>
    <head>
        <title>Vue Random</title>
       <link rel="stylesheet" href="styles.css">
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body class="container p-4">
        <div id="app">
         <div class="row container-fluid">
          <h1 class="text-center">Random dog photos</h1>
            <div class="col container w-100">
              <img v-bind:src='image1' alt="picture1" class="rounded">
            </div>
            <div class="col container w-100">
              <img v-bind:src='image2' alt="picture2" class="rounded">
            </div>
            <div class="col container w-100">
              <img v-bind:src='image3' alt="picture3" class="rounded">
            </div>           
        </div>
        <br>
        <button v-on:click="getBreed()" type="button" class="text-center btn btn-warning">Get new photos</button>
        </div>
        <script src="https://unpkg.com/vue@3.0.5"></script>
        <script src="app.js"></script>
    </body>
  </html>
